<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #content {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 400px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Private Browser</h2>
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., example.com)">
        <button onclick="loadUrl()">Go</button>
        <button onclick="setProxy()">Set Proxy</button>
        <button onclick="clearSession()">Clear Session</button>
        <div id="content"></div>
    </div>

    <script>
        async function loadUrl() {
            const urlInput = document.getElementById('urlInput').value;
            let url = urlInput;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            try {
                const response = await fetch(`/fetch?url=${encodeURIComponent(url)}`, {
                    credentials: 'omit' // Disable cookies
                });
                const content = await response.text();
                document.getElementById('content').innerHTML = content;
            } catch (error) {
                document.getElementById('content').innerHTML = `<h2>Error loading page: ${error.message}</h2>`;
            }
        }

        async function setProxy() {
            const proxyUrl = prompt('Enter proxy URL (e.g., proxy-server:port)');
            if (!proxyUrl) return;

            try {
                const response = await fetch('/set-proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ proxyUrl })
                });
                alert(await response.text());
            } catch (error) {
                alert('Failed to set proxy: ' + error.message);
            }
        }

        async function clearSession() {
            try {
                const response = await fetch('/clear-session', {
                    method: 'POST'
                });
                alert(await response.text());
            } catch (error) {
                alert('Failed to clear session: ' + error.message);
            }
        }
    </script>
</body>
</html>
